<!DOCTYPE html>
<html>
<head>
	<title>Cell Game</title>
	<link rel="stylesheet" href="styles/styles.css">	
</head>
	<body>
		<div id="sprites">
			<img src="images/standardBacteria.png" id="standardBacteriaImage">
			<img src="images/bombBacteria.png" id="bombBacteriaImage">
			<img src="images/protein.png" id="proteinImage">
			<img src="images/cell.png" id="cellImage">
		</div>
		</div>
		<div id="status">
			<div id="score-wrapper">Score <div class="value" id="score"></div></div>
			<div id="timer-wrapper">Time <div class="value" id="timer"></div></div>
			<div id="health-wrapper">Health <div class="value" id="health"></div></div>
		</div>
		<canvas id="canvas"></canvas>
		<a id="restart" href="index.html">Play Again</a>
		<script src='http://code.jquery.com/jquery.min.js'></script>
		<script src="scripts/cellGame.js"></script>
	</body>
</html>
